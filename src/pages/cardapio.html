<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/img/iconeFilaFacil.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/cardapioStyle.css" />
    <link rel="stylesheet" href="../assets/css/carrinhoStyle.css" />

    <title>Fila Fácil - Cardápio</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md bg-light fixed-top py-2 border-bottom px-5"
        role="navigation"
      >
        <div class="container-fluid">
          <a href="../index.html" class="navbar-brand">
            <img
              src="../assets/img/logoFilaFacil.png"
              alt="Logo FilaFácil"
              width="110"
              height="40"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav">
              <li class="nav-item active d-flex justify-content-end px-2">
                <a href="../index.html" class="nav-link" aria-current="page"
                  >Home</a
                >
              </li>
              <li class="nav-item d-flex justify-content-end px-2">
                <a href="../index.html#about" class="nav-link">Sobre</a>
              </li>
              <li class="nav-item d-flex justify-content-end px-2">
                <a href="./restaurantes.html" class="nav-link">Restaurantes</a>
              </li>
              <li class="nav-item d-flex justify-content-end">
                <a href="./pedidos.html" class="nav-link">Pedidos</a>
              </li>
              <li class="nav-item d-flex justify-content-end">
                <div class="icon-cart">
                  <i class="fa-solid fa-cart-shopping h3 mt-1"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="pt-4 mt-4">
      <section
        class="banner-section d-flex justify-content-center align-items-center"
      >
        <div
          class="banner-text col-9 text-center d-flex justify-content-center align-items-center"
        >
          <p class="restaurante-nome mb-0"></p>
        </div>
      </section>

      <!-- Modal do Bootstrap -->
      <div
        class="modal fade"
        id="errorModal"
        tabindex="-1"
        aria-labelledby="errorModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="errorModalLabel">Erro!</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="errorMessage"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary fechar-modal"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>

      <section class="cardapio-section">
        <!-- Seção que renderiza as categorias pelo javascript -->
        <section class="produtos pt-4 pb-4"></section>

        <section class="pb-4 mx-auto search-section">
          <form class="input-group" method="get">
            <input
              class="form-control border-end-0 border rounded-start-pill"
              type="search"
              placeholder="Procurar por itens"
              id="search-input"
            />
            <button
              type="submit"
              class="input-group-append rounded-end-circle lupa"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </section>

        <!-- Seção que renderiza os produtos pelo javascript -->
        <section class="tab-content" id="pills-tabContent"></section>
      </section>
    </main>

    <!-- Carrinho -->
    <div class="cartTab">
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        style="--bs-btn-close-width: 45px; --bs-btn-close-height: 45px"
      ></button>

      <!-- Ítens Carrinho -->
      <div class="listCart" id="listCart"></div>

      <!-- BOX DE PAGAMENTO -->
      <div class="boxPagamento">
        <div>
          <select class="form-control" id="formaDePagamento">
            <option>Selecionar forma de pagamento</option>
            <option>Elo Crédito **** **** **** 5698</option>
            <option>Elo Débito **** **** **** 5698</option>
            <option>VR Refeição **** **** **** 2357</option>
          </select>
        </div>
        <div class="total">
          <h1>Total</h1>
          <h2 id="valorFinal">R$00,00</h2>
        </div>
        <div class="btn">
          <button
            onClick="pagar()"
            type="button"
            id="pagarButton"
            class="checkout"
          >
            Finalizar pedido
          </button>
        </div>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-light text-white py-4">
      <div class="container">
        <ul class="nav justify-content-center border-bottom pb-2 mb-2">
          <li class="nav-item px-2">
            <a href="../index.html" target="_blank" class="nav-link px-0">
              <i class="fa-brands fa-square-facebook fs-2"></i>
            </a>
          </li>
          <li class="nav-item px-2">
            <a href="../index.html" target="_blank" class="nav-link px-0">
              <i class="fa-brands fa-square-twitter fs-2"></i>
            </a>
          </li>
          <li class="nav-item px-2">
            <a href="../index.html" target="_blank" class="nav-link px-0">
              <i class="fa-brands fa-square-instagram fs-2"></i>
            </a>
          </li>
        </ul>
        <div class="col-12 text-center pt-2">
          <p class="mb-0 text-body-secondary">
            &#169; 2024, Fila Fácil | Todos os direitos reservados.
          </p>
        </div>
      </div>
    </footer>
    <script src="../assets/js/renderCategoriesCardapioUtils.js"></script>
    <script src="../assets/js/renderPratosCardapioUtils.js"></script>
    <script type="module" src="../assets/js/carrinho.js"></script>
    <script type="module" src="../assets/js/cardapioCarouselScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/66a97ae9e9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
