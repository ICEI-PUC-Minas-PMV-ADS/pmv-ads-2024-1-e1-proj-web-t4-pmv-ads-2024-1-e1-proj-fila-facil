<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/img/iconeFilaFacil.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/pedidosstyle.css" />
    <link rel="stylesheet" href="../assets/css/carrinhoStyle.css" />
    <link rel="stylesheet" href="../assets/css/chatStyle.css" />
    <title>Fila Fácil - Pedidos</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md bg-light fixed-top py-2 border-bottom px-5"
        role="navigation"
      >
        <div class="container-fluid">
          <a href="../index.html" class="navbar-brand">
            <img
              src="../assets/img/logoFilaFacil.png"
              alt="Logo FilaFácil"
              width="110"
              height="40"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav">
              <li class="nav-item active d-flex justify-content-end px-2">
                <a href="../index.html" class="nav-link" aria-current="page"
                  >Home</a
                >
              </li>
              <li class="nav-item d-flex justify-content-end px-2">
                <a href="../index.html#about" class="nav-link">Sobre</a>
              </li>
              <li class="nav-item d-flex justify-content-end px-2">
                <a href="./restaurantes.html" class="nav-link">Restaurantes</a>
              </li>
              <li class="nav-item d-flex justify-content-end">
                <a href="./pedidos.html" class="nav-link">Pedidos</a>
              </li>
              <li class="nav-item d-flex justify-content-end">
                <div class="icon-cart">
                  <i class="fa-solid fa-cart-shopping h3 mt-1"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="pt-4 mt-4">
      <section
        class="banner-section d-flex justify-content-center align-items-center"
      >
        <div
          class="banner-text col-9 text-center d-flex justify-content-center align-items-center"
        >
          <p class="restaurante-nome mb-0">PEDIDOS</p>
        </div>
      </section>

      
      <section class="cardapio-section">
        <section class="produtos pt-4 pb-4">
          <nav>
            <ul
              class="nav nav-pills justify-content-center filtros-cardapio"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="pills-abertos-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-abertos"
                  type="button"
                  role="tab"
                  aria-controls="pills-abertos"
                  aria-selected="true"
                >
                  Pedidos em andamento
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-finalizados-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-finalizados"
                  type="button"
                  role="tab"
                  aria-controls="pills-finalizados"
                  aria-selected="false"
                >
                  Pedidos finalizados
                </button>
              </li>
            </ul>
          </nav>
        </section>

        <section class="tab-content" id="pills-tabContent">
          <section
            class="tab-pane fade show active"
            id="pills-abertos"
            role="tabpanel"
            aria-labelledby="pills-abertos-tab"
            tabindex="0">
            <section class="container cardapio-items">
              <div
                id="carouselControls-abertos"
                class="carousel"
                data-bs-ride="carousel">
                <div class="carousel-inner">
                  <!-- pedidos comprados a serem renderizados -->
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselControls-abertos"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselControls-abertos"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </section>
          </section>

          <section
            class="tab-pane fade"
            id="pills-finalizados"
            role="tabpanel"
            aria-labelledby="pills-finalizados-tab"
            tabindex="0">
            <section class="container cardapio-items">
              <div
                id="carouselControls-finalizados"
                class="carousel"
                data-bs-ride="carousel">
                <div class="carousel-inner inner-finalizado">
                  <!-- pedidos comprados a serem renderizados -->
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselControls-finalizados"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselControls-finalizados"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </section>
          </section>

        </section>
    </main>

    <!-- Chat -->
    <div class="position-fixed bottom-0 end-0 p-4 chat-icon-div">
      <div id="chat-icon" class="btn btn-danger">
        <i class="bi bi-chat-right-dots-fill"></i>
      </div>
    </div>

    <div
      id="chat-window"
      class="d-none position-fixed bottom-0 end-0 py-0 mx-2"
    >
      <div class="card bg-light mb-3">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <p class="mb-0 text-truncate restaurant-name">Restaurante</p>
          <button id="minimize-chat" class="btn-close"></button>
        </div>
        <div id="chat-messages" class="card-body overflow-auto"></div>
        <div class="card-footer">
          <div class="input-group">
            <input
              id="chat-input"
              type="text"
              class="form-control"
              autocomplete="off"
            />
            <button id="chat-send" class="btn btn-danger">
              <i class="bi bi-send"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Carrinho -->
    <div class="cartTab">
      <button
        type="button"
        class="btn-close close-cart"
        aria-label="Close"
        style="--bs-btn-close-width: 45px; --bs-btn-close-height: 45px"
      ></button>
      <!-- Ítens Carrinho -->
      <div class="listCart" id="listCart"></div>
      <!-- BOX DE PAGAMENTO -->
      <div class="boxPagamento">
        <div class="input-group mb-3">
          <input
            id="cupom"
            type="text"
            class="form-control"
            placeholder="Possui cupom de desconto?"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            oninput="this.value = this.value.toUpperCase()"
          />
          <button
            class="btn btn-outline-secondary btn-cupom"
            type="button"
            id="btn-cupom"
          >
            Aplicar
          </button>
        </div>
        <div>
          <select class="form-control" id="formaDePagamento">
            <option>Selecionar forma de pagamento</option>
            <option>Elo Crédito **** **** **** 5698</option>
            <option>Elo Débito **** **** **** 5698</option>
            <option>VR Refeição **** **** **** 2357</option>
          </select>
        </div>
        <div class="total">
          <h1>Total</h1>
          <h2 id="valorFinal">R$ 00,00</h2>
        </div>
        <div class="btn pay-button">
          <button
            onClick="pagar()"
            type="button"
            id="pagarButton"
            class="checkout"
          >
            Finalizar pedido
          </button>
        </div>
      </div>
    </div>

    <footer class="bg-light text-white py-4">
      <div class="container">
        <ul class="nav justify-content-center border-bottom pb-2 mb-2">
          <li class="nav-item px-2">
            <a href="../index.html" target="_blank" class="nav-link px-0">
              <i class="fa-brands fa-square-facebook fs-2"></i>
            </a>
          </li>
          <li class="nav-item px-2">
            <a href="../index.html" target="_blank" class="nav-link px-0">
              <i class="fa-brands fa-square-twitter fs-2"></i>
            </a>
          </li>
          <li class="nav-item px-2">
            <a href="../index.html" target="_blank" class="nav-link px-0">
              <i class="fa-brands fa-square-instagram fs-2"></i>
            </a>
          </li>
        </ul>
        <div class="col-12 text-center pt-2">
          <p class="mb-0 text-body-secondary">
            &#169; 2024, Fila Fácil | Todos os direitos reservados.
          </p>
        </div>
      </div>
    </footer>
    <script src="../assets/js/pedidos.js"></script>
    <script src="../assets/js/pedidosCarrousel.js"></script>
    <script src="../assets/js/chat.js"></script>
    <script type="module" src="../assets/js/carrinho.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/66a97ae9e9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
