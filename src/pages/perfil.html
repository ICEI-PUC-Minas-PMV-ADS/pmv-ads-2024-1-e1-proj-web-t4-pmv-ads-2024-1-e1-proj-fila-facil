<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../assets/css/perfilStyle.css" />
    <link rel="stylesheet" href="../assets/css/chatStyle.css">
    <title>Meu Perfil</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md bg-light py-2 border-bottom px-5"
        role="navigation"
      >
        <div class="container-fluid">
          <a href="../index.html" class="navbar-brand">
            <img
              src="../assets/img/logoFilaFacil.png"
              alt="Logo FilaFácil"
              width="110"
              height="40"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav">
              <li class="nav-item active d-flex justify-content-end px-2">
                <a href="../index.html" class="nav-link" aria-current="page"
                  >Home</a
                >
              </li>
              <li class="nav-item d-flex justify-content-end px-2">
                <a href="../index.html#about" class="nav-link">Sobre</a>
              </li>
              <li class="nav-item d-flex justify-content-end px-2">
                <a href="./restaurantes.html" class="nav-link">Restaurantes</a>
              </li>
              <li class="nav-item d-flex justify-content-end px-2">
                <a href="./pedidos.html" class="nav-link">Pedidos</a>
              </li>
              <li class="nav-item d-flex justify-content-end px-2">
                <a href="./perfil.html" class="nav-link">Perfil</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="">
      <section class="container">
        <div class="row">
          <div class="col-12">
            <div class="my-5">
              <h3>Meu Perfil</h3>
              <hr />
            </div>
            <form class="file-upload">
              <div class="row mb-5 gx-5">
                <article class="col-xxl-4">
                  <div class="bg-white px-4 py-5 rounded shadow-sm">
                    <div class="row g-3">
                      <h4 class="mb-4 mt-0">Foto de perfil</h4>
                      <div class="text-center">
                        <div class="square position-relative display-2 mb-3">
                          <i
                            class="fas fa-fw fa-user position-absolute top-50 start-50 translate-middle"
                          ></i>
                        </div>
                        <input
                          type="file"
                          id="customFile"
                          name="file"
                          hidden=""
                        />
                        <label
                          class="btn btn-success-soft btn-block"
                          for="customFile"
                          >Carregar</label
                        >
                        <button
                          type="button"
                          id="remove-button"
                          class="btn btn-danger-soft"
                        >
                          Remover
                        </button>
                      </div>
                    </div>
                  </div>
                </article>

                <section class="col-xxl-8 pb-5 mb-xxl-0">
                  <article class="bg-white px-4 py-5 rounded shadow-sm">
                    <div class="row g-3">
                      <h4 class="mb-2 mt-0">Detalhes</h4>
                      <div class="col-md-6">
                        <label class="form-label">Nome</label>
                        <input
                          type="text"
                          id="user-name"
                          class="form-control"
                          placeholder=""
                          aria-label="First name"
                          value=""
                          disabled
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Sobrenome</label>
                        <input
                          type="text"
                          id="user-last-name"
                          class="form-control"
                          placeholder=""
                          aria-label="Last name"
                          value=""
                          disabled
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="inputEmail4" class="form-label"
                          >Email</label
                        >
                        <input
                          type="email"
                          id="user-email"
                          class="form-control"
                          value=""
                          disabled
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Telefone</label>
                        <input
                          type="tel"
                          id="user-phone"
                          class="form-control"
                          placeholder=""
                          aria-label="Phone number"
                          value=""
                          disabled
                        />
                      </div>
                    </div>
                  </article>

                  <article class="bg-white px-4 py-5 mt-5 rounded shadow-sm">
                    <div class="row g-3">
                      <h4 class="mb-2 mt-0">Atualizar senha</h4>
                      <div class="col-md-6">
                        <label for="old-password" class="form-label"
                          >Senha antiga</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="old-password"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="new-password" class="form-label"
                          >Nova senha</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="new-password"
                          required
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="confirm-new-password" class="form-label"
                          >Confirmar nova senha</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="confirm-new-password"
                          required
                        />
                      </div>
                      <div class="col-md-12 gap-3">
                        <button
                          type="button"
                          id="confirm-changes"
                          class="btn btn-danger"
                        >
                          Atualizar perfil
                        </button>
                      </div>
                    </div>
                  </article>
                </section>

                <div class="row mb-2">
                  <div class="col-xxl-6 col-md-6 mb-5 mb-xxl-0">
                    <article class="ms-2 mt-2 shadow-sm">
                      <div class="card border-0 bg-white">
                        <div class="card-header bg-danger text-white">
                          Carteira
                        </div>
                        <div class="card-body">
                          <h5 class="card-title pb-2">
                            Meus cartões de crédito
                          </h5>
                          <ul
                            class="list-group list-group-flush"
                            id="credit-cards"
                          >
                            <!-- Os cartões de crédito serão adicionados aqui -->
                          </ul>
                        </div>
                      </div>
                    </article>
                  </div>

                  <div class="col-xxl-6 col-md-6 mb-5 mb-xxl-0">
                    <article class="ms-2 mt-2 shadow-sm">
                      <div class="card border-0 bg-white">
                        <div class="card-header bg-danger text-white">
                          Adicionar na carteira
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">Novo cartão de crédito</h5>
                          <form id="add-credit-card-form">
                            <div class="mb-3">
                              <label for="card-number" class="form-label"
                                >Número do cartão</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="card-number"
                                maxlength="16"
                                required
                                autocomplete="off"
                              />
                            </div>
                            <div class="mb-3">
                              <label for="card-name" class="form-label"
                                >Nome no cartão</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="card-name"
                                required
                                autocomplete="off"
                              />
                            </div>
                            <div class="mb-3">
                              <label for="expiry-date" class="form-label"
                                >Data de validade</label
                              >
                              <input
                                type="month"
                                class="form-control"
                                id="card-expiry-date"
                                required
                                autocomplete="off"
                              />
                            </div>
                            <div class="mb-3">
                              <label for="cvv" class="form-label">CVV</label>
                              <input
                                type="text"
                                class="form-control"
                                id="card-cvv"
                                maxlength="3"
                                required
                                autocomplete="off"
                              />
                            </div>
                            <button
                              type="button"
                              id="create-credit-card"
                              class="btn btn-danger"
                            >
                              Adicionar cartão
                            </button>
                          </form>
                        </div>
                      </div>
                    </article>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

        <!-- Chat -->
        <div class="position-fixed bottom-0 end-0 p-4 chat-icon-div">
          <div id="chat-icon" class="btn btn-danger">
            <i class="bi bi-chat-right-dots-fill"></i>
          </div>
        </div>
    
        <div
          id="chat-window"
          class="d-none position-fixed bottom-0 end-0 py-0 mx-2"
        >
          <div class="card bg-light mb-3">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <p class="mb-0 text-truncate restaurant-name">Restaurante</p>
              <button id="minimize-chat" class="btn-close"></button>
            </div>
            <div id="chat-messages" class="card-body overflow-auto"></div>
            <div class="card-footer">
              <div class="input-group">
                <input
                  id="chat-input"
                  type="text"
                  class="form-control"
                  autocomplete="off"
                />
                <button id="chat-send" class="btn btn-danger">
                  <i class="bi bi-send"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

    <footer class="bg-light text-white py-4">
      <div class="container">
        <ul class="nav justify-content-center border-bottom pb-2 mb-2">
          <li class="nav-item px-2">
            <a href="http://facebook.com" target="_blank" class="nav-link px-0">
              <i class="fa-brands fa-square-facebook fs-2"></i>
            </a>
          </li>
          <li class="nav-item px-2">
            <a href="http://twitter.com" target="_blank" class="nav-link px-0">
              <i class="fa-brands fa-square-twitter fs-2"></i>
            </a>
          </li>
          <li class="nav-item px-2">
            <a
              href="http://instagram.com"
              target="_blank"
              class="nav-link px-0"
            >
              <i class="fa-brands fa-square-instagram fs-2"></i>
            </a>
          </li>
        </ul>
        <div class="col-12 text-center pt-2">
          <p class="mb-0 text-body-secondary">
            &#169; 2024, Fila Fácil | Todos os direitos reservados.
          </p>
        </div>
      </div>
    </footer>

    <script src="../assets/js/checkLogin.js"></script>
    <script src="../assets/js/chat.js"></script>
    <script src="../assets/js/perfilScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/66a97ae9e9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
