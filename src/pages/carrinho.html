    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Condensed&display=swap"

    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/carrinhoStyle.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-light fixed-top py-2 border-bottom px-5" role="navigation">
            <div class="container-fluid">
                <a href="./index.html" class="navbar-brand">
                    <img src="../assets/img/logoFilaFacil.png" alt="Logo FilaFácil" width="110" height="40" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <ul class="navbar-nav">
                        <li class="nav-item active d-flex justify-content-end px-2">
                            <a href="../index.html" class="nav-link" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item d-flex justify-content-end px-2">
                            <a href="../index.html#about" class="nav-link">Sobre</a>
                        </li>
                        <li class="nav-item d-flex justify-content-end px-2">
                            <a href="restaurantes.html" class="nav-link">Restaurantes</a>
                        </li>
                        <li class="nav-item d-flex justify-content-end">
                            <a href="Pedidos.html" class="nav-link">Pedidos</a>
                        </li>
                        <li class="nav-item d-flex justify-content-end">
                            <div class="icon-cart">
                                <i class="fa-solid fa-cart-shopping h3 mt-1"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="contentTab">Content in template file</div>
    <div class="container"></div>
    <div class="cartTab">
        <button type="button" class="btn-close" aria-label="Close"
            style="--bs-btn-close-width: 45px; --bs-btn-close-height: 45px"></button>
        <div class="listCart">

            <!-- CARD CARRINHO: -->
            <div class="card mb-6" id="card-item-carrinho" style="max-width: 370px">
                <div class="col-md-3">
                    <img src="../assets/img/cardapio/duplobacon.jpg" id="imagemPrato" style="max-width: 70px"
                        alt="Imagem de um hambúrguer">
                </div>
                <div class="col-md-3" id="card-body">
                    <p class="card-title">Duplo Bacon</p>
                    <p class="card-price">R$ 35,00</p>
                </div>
                <div id="card-quantidade">
                    <div class="col-1">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h14" />
                        </svg>
                    </div>
                    <p class="quantidade">1</p>
                    <div class="col-1">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h14m-7 7V5" />
                        </svg>
                    </div>
                </div>
            </div>

        </div>


        <!-- BOX DE PAGAMENTO -->
        <div class="boxPagamento">
            <div>
                <select class="form-control" id="formaDePagamento">
                    <option>Selecionar forma de pagamento</option>
                    <option>Elo Crédito **** **** **** 5698</option>
                    <option>Elo Débito **** **** **** 5698</option>
                    <option>VR Refeição **** **** **** 2357</option>
                </select>
            </div>
            <div class="total">
                <h1>Total</h1>
                <h2>R$00,00</h2>
            </div>
            <div class="btn">
                <button onClick="pagar()" type="button" class="checkout">
                    Finalizar pedido
                </button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
        <script src="https://kit.fontawesome.com/66a97ae9e9.js" crossorigin="anonymous"></script>
        <script src="../assets/js/carrinho.js"></script>
</body>

</html>
