      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../assets/css/cadastroStyle.css" />
    <title>Faça seu Cadastro</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-md bg-light fixed-top py-2 border-bottom px-5"
        role="navigation"
      >
        <div class="container-fluid">
          <a href="./index.html" class="navbar-brand">
            <img
              src="../assets/img/logoFilaFacil.png"
              alt="Logo FilaFácil"
              width="110"
              height="40"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav">
              <li class="nav-item active d-flex justify-content-end px-2">
                <a href="../index.html" class="nav-link" aria-current="page"

              </li>
              <li class="nav-item d-flex justify-content-end px-2">

              <li class="nav-item d-flex justify-content-end px-2">
                <a href="login.html" class="nav-link">Entrar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="h-100 w-100 container d-flex justify-content-center">
      <section
        class="col-10 col-xl-5 col-lg-6 col-md-8 col-sm-9 align-content-center"
      >
        <article class="section__form">
          <h2 class="display-6 text-center fw-medium">Faça seu cadastro</h2>
          <form name="formUsuarios" id="registrationForm">
            <div class="my-3">
              <label class="form-label" for="txtNome">Nome:</label>
              <input
                type="text"
                name="txtNome"
                class="form-control"
                id="name"
                size="70"
                maxlength="70"
                placeholder="Digite seu nome completo"
                required
              />
            </div>

            <div class="my-3">
              <label class="form-label" for="txtEmail">E-mail:</label>
              <input
                type="email"
                name="txtEmail"
                class="form-control"
                id="email"
                size="50"
                maxlength="50"
                aria-describedby="emailHelp"
                placeholder="nome@exemplo.com"
                required
              />
              <span class="error-message" id="emailError"></span>
            </div>

            <div class="my-3">
              <label class="form-label" for="inputTelefone">Telefone:</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                pattern="[0-9]{11}"
                placeholder="99 999999999"
                maxlength="11"
                required
              />
            </div>

            <div class="my-3">
              <label class="form-label" for="txtPassword">Senha:</label>
              <div class="input-group">
                <input
                  type="password"
                  name="txtPassword"
                  class="form-control"
                  id="password"
                  size="30"
                  minlength="3"
                  maxlength="30"
                  placeholder="Digite uma senha"
                  required
                />
                <i
                  id="showPassword"
                  class="bi bi-eye-fill input-group-text"
                  style="cursor: pointer"
                ></i>
              </div>
              <span class="error-message" id="passwordError"></span>
            </div>

            <div class="my-3">
              <label class="form-label" for="txtConfirmPassword"
                >Confirmação de senha:</label
              >
              <div class="input-group">
                <input
                  type="password"
                  name="txtConfirmPassword"
                  class="form-control"
                  id="repeatPassword"
                  size="30"
                  minlength="3"
                  maxlength="30"
                  placeholder="Repita a senha"
                  required
                />
                <i
                  id="showConfirmPassword"
                  class="bi bi-eye-fill input-group-text"
                  style="cursor: pointer"
                ></i>
              </div>
              <span class="error-message" id="repeatPasswordError"></span>
            </div>

            <button type="submit" class="btn btn-danger w-100">
              Cadastrar
            </button>
            <p class="mt-2 cadastro">
              Já possui uma conta? <a class="link-login" href="">Entre aqui</a>
            </p>
          </form>
        </article>
      </section>
    </main>

    <footer class="bg-light text-white py-4">

  </body>
</html>
